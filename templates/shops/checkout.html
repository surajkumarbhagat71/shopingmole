{% extends 'shops/base.html' %}

{% block content %}
<div class="container mt-3">
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h6 class="text-muted"><b># Checkout Form</b></h6>

                <form action="" method="post">
                    {% csrf_token %}

                    <table class="table">
                        {{ form|crispy }}
                    </table>

                    <input type="submit" class="btn btn-block btn-success">

                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
